<div class="container">
    <table  class="table table-hover container">
        <thead>
            <tr>
                <th>fecha entrega</th>
                <th>sede</th>
                <th>teclado</th>
                <th>mouse</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of asignaciones">
                <td>{{x.fechaEntrega}}</td>
                <td>{{x.sede}} </td>
                <td>{{x.teclado}} </td>
                <td>{{x.mouse}} </td>
                <td> </td>
            </tr>
        </tbody>
    </table>
</div>
