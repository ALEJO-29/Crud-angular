<div class="container p-5" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-5 mx-auto shadow-lg mb-5">
            <h1 class="text-center">Registrar nuevos productos</h1>
            <form action="">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="producto.precio" required>
                </div>
                <div class="form-group ">
                    <button style="background-color: rgb(20, 20, 68);" 
                    class="btn text-white d-block m-4 mx-auto"
                    (click)="onUpdate()" >Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
