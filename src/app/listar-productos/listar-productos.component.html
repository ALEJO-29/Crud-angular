<div class="text-center mt-5">
    <table class="table table-hover">
        <thead>
            <tr class="">
                <th>ID</th>
                <th>NOMBRE</th>
                <th>PRECIO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let x of productos">
                <td>{{x.id}} </td>
                <td>{{x.nombre}} </td>
                <td>${{x.precio}} </td>
                <td>
                   <button mat-raised-button color="primary" [routerLink]="['/editar/{{x.id}}']"><i class="fa-solid fa-file-pen m-1"></i>Editar</button>
                   <button mat-raised-button color="warn" class="m-1"  (click)="borrar(x)"><i class="fa-regular fa-trash-can m-1"></i>Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
